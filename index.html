<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шифратор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>✔Шифратор✔</h1>
    <textarea id="message" placeholder="Введите сообщение"></textarea>
    <input type="text" id="key" placeholder="Введите ключ">
    <select id="mode">
        <option value="encrypt">Шифовать</option>
        <option value="encrypt">Дешифровать</option>
    </select>
    <button id="process">Check</button>
    <h2>Result:</h2>
    <div id="result"></div>
    <div>
        <span style="border: 2px solid black;"></span>
    </div>
    <script src="js.js"></script>
</body>
</html>
